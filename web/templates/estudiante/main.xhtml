<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="keyword" content=" Riobamba, Ecuador, Clase"/>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/style.css" />
            <h:outputStylesheet name="css/style-responsive.css" />
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
            <h:outputScript library="js" name="jsfcrud.js"/>
            <ui:insert name="libreriaEncabezado"></ui:insert>
        </f:facet>
        <title><ui:insert name="title">Default Title</ui:insert></title>
    </h:head>

    <h:body>
        <section id="container" >
            <p:growl id="mensajes" showDetail = "true" life="3000"/>        
            <ui:include src="header.xhtml" />
            <ui:include src="content.xhtml" />
            <!--footer start-->
            <footer class="site-footer">
                <div class="text-center">
                    ESPOCH
                    <a class="go-top" title="Ir Arriba" style="cursor:pointer">
                        <i class="fa fa-angle-up"></i>
                    </a>
                </div>
            </footer>
            <!--footer end-->
        </section>
        <script>
            $('.go-top').click(function () {
                $('body,html').animate({scrollTop: 0}, 500);
                return false;
            });
        </script>
        <script type="text/javascript">
            function logout(xhr, status, args) {
                var str = window.location.pathname;
                if (str.includes("indexEstudiante.xhtml")) {
                    setTimeout(function () {
                        window.location = '../index.xhtml';
                    }, 500);
                } else {
                    setTimeout(function () {
                        window.location = '../../index.xhtml';
                    }, 500);
                }
            }
        </script>
        <!-- js placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="bootstrap.min.js" />
         <!--<h:outputScript library="js" name="jquery-ui-1.9.2.custom.min.js" /> -->
        <h:outputScript library="js" name="jquery.ui.touch-punch.min.js" />
        <h:outputScript library="js" name="jquery.dcjqaccordion.2.7.js" />
        <h:outputScript library="js" name="jquery.scrollTo.min.js" />
        <h:outputScript library="js" name="jquery.nicescroll.js" />
        <h:outputScript library="js" name="jqnav.js" />
        <ui:insert name="libreriaPie"></ui:insert>
        <!--common script for all pages-->
        <h:outputScript library="js" name="common-scripts.js" />

    </h:body>
</html>
