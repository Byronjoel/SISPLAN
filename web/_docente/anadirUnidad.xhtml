<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div class="row">
            <div class="col-lg-12">
                <div class="modal fade" id="dialogCreateUnidad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-Width-register">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h:form>
                                    <h:commandLink  onclick="$('#dialogCreateUnidad').modal('hide')" type="reset" styleClass="close">
                                        × 
                                        <p:ajax update=":frmCreateUnidad" resetValues="true" />
                                    </h:commandLink>
                                </h:form>
                                <h4 class="modal-title" id="H4"> Nueva Unidad</h4>
                            </div>
                            <div class="modal-body">
                                <h:form styleClass="form-horizontal" id="frmCreateUnidad" >
                                    <fieldset>
                                        <!-- Seleccionar materia-->
                                        <p:growl autoUpdate="true"/>
                                        <h:form >
                                            <!--   #{utilString.devolverCadena(loginBean.objUsuario.cedula, loginBean.objUsuario.clave)}-->
                                            <div class="form-group"  >

                                                <label class="col-md-4 control-label" for="cbxMaterias1">Materias:</label>

                                                <h:selectOneMenu id="viewButton"  value="#{unidadBean.objUnidad.materiaid}"    >
                                                    <f:selectItems value="#{loginBean.selectItemsMenu}" />                                                    
                                                </h:selectOneMenu>
                                            </div>
                                        </h:form>
                                        <!-- Describir el campo -->
                                        <div class="form-group">
                                            <h:outputLabel value="TituloUnidad" for="txtNombre" styleClass="col-md-4 control-label"/>
                                            <div class="col-md-8">                                                
                                                <p:inputText id="txtNombre" styleClass="form-control" value="#{unidadBean.objUnidad.unidaddescripcion}" title="Titulo Unidad" required="true" requiredMessage="El nombre es requerido!" validatorMessage="El nombre debe tener como mínimo de 3 caracteres y maximo de 45 caracteres.">
                                                    <f:validateLength minimum="3" maximum="45"/>
                                                </p:inputText>   
                                                <p:watermark for="txtNombre" value=""/>
                                            </div>
                                        </div>



                                        <!-- Button (Double) -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="button1id"></label>
                                            <div class="col-md-8">
                                                <div class="modal-footer">
                                                    <p:commandLink  actionListener="#{unidadBean.insertarUnidad()}" update="frmCreateUnidad,:mensajes" oncomplete="$('#dialogCreateUnidad').modal('hide')" styleClass="btn btn-success" title="Aceptar">
                                                        <i class="fa fa-save"></i> Aceptar
                                                    </p:commandLink>
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal" title="Cancelar"><i class="fa fa-remove"></i> Cancelar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:composition>
</html>
